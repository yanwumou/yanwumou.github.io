name: node 
 
on:
  schedule:   
    - cron: '0 0 * * *'   
  workflow_dispatch:
jobs:
  send_message: 
    runs-on: ubuntu-latest
    name: node-wechat
    steps:
      
      - name: checkout
        uses: actions/checkout@master  
            
      - name: Setup Node.js
        uses: actions/setup-node@v2 
        with:
          node-version: '14'
          
      - name: Install Dependency       
        run: |
          npm install      
            
      - name: Run Node Script    
        run: |
          node ./mynode.js  

      
